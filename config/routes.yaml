# Model slot mappings for SkyrimNet Proxy
# Routes map model aliases to specific providers and models

model_slots:
  # ========================================
  # Default and Utility Routes
  # ========================================

  default:
    provider: zai
    model: GLM-4.7

  fast:
    provider: zai
    model: GLM-4.5-air

  creative:
    provider: mistral
    model: mistral-large-latest

  factual:
    provider: openai
    model: gpt-4.1
  
  story:
    provider: mistral
    model: labs-mistral-small-creative

  # ========================================
  # OpenAI Routes
  # ========================================

  gpt-4o:
    provider: openai
    model: gpt-4o

  gpt-4o-mini:
    provider: openai
    model: gpt-4o-mini

  gpt-4.1:
    provider: openai
    model: gpt-4.1

  gpt-4.1-mini:
    provider: openai
    model: gpt-4.1-mini

  o3:
    provider: openai
    model: o3

  o3-mini:
    provider: openai
    model: o3-mini

  o4-mini:
    provider: openai
    model: o4-mini

  # ========================================
  # Anthropic Routes (via OpenRouter)
  # Note: Anthropic native API uses /v1/messages (not OpenAI-compatible)
  # These routes use OpenRouter as the translation layer
  # ========================================

  claude-opus:
    provider: openrouter
    model: anthropic/claude-opus-4-20250514

  claude-sonnet:
    provider: openrouter
    model: anthropic/claude-sonnet-4-20250514

  claude-3-7-sonnet:
    provider: openrouter
    model: anthropic/claude-3-7-sonnet-latest

  # ========================================
  # Google AI Studio Routes
  # ========================================

  gemini-2.5-flash:
    provider: google
    model: gemini-2.5-flash

  gemini-3-pro:
    provider: google
    model: gemini-3-pro-preview

  gemini-3-flash:
    provider: google
    model: gemini-3-flash-preview

  # ========================================
  # Mistral Routes
  # ========================================

  mistral-large:
    provider: mistral
    model: mistral-large-latest

  mistral-medium:
    provider: mistral
    model: mistral-medium-latest

  mistral-small:
    provider: mistral
    model: mistral-small-latest

  # ========================================
  # z.ai Routes
  # ========================================

  glm-4.7:
    provider: zai
    model: GLM-4.7

  glm-4.6:
    provider: zai
    model: GLM-4.6

  glm-4.5:
    provider: zai
    model: GLM-4.5-air

  # ========================================
  # OpenRouter Routes
  # ========================================

  openrouter-claude:
    provider: openrouter
    model: anthropic/claude-sonnet-4

# ========================================
# Proxy Settings
# ========================================
proxy:
  fallback_to_default: false
