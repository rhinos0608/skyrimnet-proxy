providers:
  # ========================================
  # OpenAI (API Key authentication)
  # Base URL: https://api.openai.com/v1
  # Models: gpt-4o, gpt-4.1, o3, o4-mini, etc.
  # ========================================
  openai:
    base_url: "https://api.openai.com/v1"
    api_key_env: "OPENAI_API_KEY"
    auth_header: "Authorization: Bearer ${API_KEY}"
    allowed_fields:
      - model
      - messages
      - stream
      - temperature
      - max_tokens
      - top_p
      - frequency_penalty
      - presence_penalty
      - stop
      - n
    streaming_adapter: "none"
    default_timeout: "60s"
    max_retries: 0

  # ========================================
  # Google AI Studio (API Key authentication)
  # Base URL: https://generativelanguage.googleapis.com/v1beta/openai
  # Note: Uses OpenAI-compatible endpoint
  # Models: gemini-2.5-flash, gemini-3-pro-preview, gemini-3-flash-preview, etc.
  # ========================================
  google:
    base_url: "https://generativelanguage.googleapis.com/v1beta/openai"
    api_key_env: "GOOGLE_API_KEY"
    auth_header: "Authorization: Bearer ${API_KEY}"
    allowed_fields:
      - model
      - messages
      - stream
      - temperature
      - max_tokens
      - top_p
      - frequency_penalty
      - presence_penalty
      - stop
    streaming_adapter: "none"
    default_timeout: "60s"
    max_retries: 0

  # ========================================
  # Mistral AI (API Key authentication)
  # Base URL: https://api.mistral.ai
  # Endpoint: /v1/chat/completions
  # Models: mistral-large-3-25-12, mistral-medium-3-1-25-08, mistral-small-3-2-25-06, etc.
  # ========================================
  mistral:
    base_url: "https://api.mistral.ai/v1/chat/completions"
    api_key_env: "MISTRAL_API_KEY"
    auth_header: "Authorization: Bearer ${API_KEY}"
    allowed_fields:
      - model
      - messages
      - stream
      - temperature
      - max_tokens
      - top_p
    streaming_adapter: "none"
    default_timeout: "60s"
    max_retries: 0

  # ========================================
  # z.ai (API Key authentication)
  # Base URL: https://api.z.ai/api/coding/paas/v4/chat/completions
  # Models: glm-4.7, glm-4.6, glm-4.5, glm-4.5-air
  # ========================================
  zai:
    base_url: "https://api.z.ai/api/coding/paas/v4/chat/completions"
    api_key_env: "ZAI_API_KEY"
    auth_header: "Authorization: Bearer ${API_KEY}"
    allowed_fields:
      - model
      - messages
      - stream
      - temperature
      - max_tokens
      - top_p
      - stop
    streaming_adapter: "none"
    default_timeout: "60s"
    max_retries: 0

  # ========================================
  # OpenRouter (API Key authentication)
  # Base URL: https://openrouter.ai/api/v1
  # Models: All OpenRouter models via provider/model syntax
  # ========================================
  openrouter:
    base_url: "https://openrouter.ai/api/v1"
    api_key_env: "OPENROUTER_API_KEY"
    auth_header: "Authorization: Bearer ${API_KEY}"
    allowed_fields:
      - model
      - messages
      - stream
      - temperature
      - max_tokens
      - top_p
      - frequency_penalty
      - presence_penalty
      - stop
      - n
      - cache
    streaming_adapter: "none"
    default_timeout: "60s"
    max_retries: 0

  # ========================================
  # Groq (API Key authentication)
  # Base URL: https://api.groq.com/openai/v1
  # Models: llama-3.3-70b, mixtral-8x7b, etc.
  # ========================================
  groq:
    base_url: "https://api.groq.com/openai/v1"
    api_key_env: "GROQ_API_KEY"
    auth_header: "Authorization: Bearer ${API_KEY}"
    allowed_fields:
      - model
      - messages
      - stream
      - temperature
      - max_tokens
      - top_p
      - stop
    streaming_adapter: "none"
    default_timeout: "60s"
    max_retries: 0

# ========================================
# Proxy Settings
# ========================================
proxy:
  listen_address: "127.0.0.1"
  listen_port: 35791
  log_level: "INFO"
  log_file: "logs/proxy.log"
